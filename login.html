<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="scss/login.css">
    <link rel="stylesheet" href="scss/login.scss">
    <title>Log In | Blogbook</title>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-6 register">
                <div class="container-fluid">
                    <h4 class="logo-sample">BlogBook</h4>
                    <img class="register-img" src="assets/register-girl.png" alt="">
                </div>
            </div>
            <div class="col-lg-6 register-account">
                <h1 class="create-account text-center m-5">Log In</h1>

                <div class="container">
                    <div class="col-md-8 offset-md-2 align-self-center">
                        <form class="justify-content-center" action="">
                            <div class="form-group m-2">
                                <label for="email-address">Email Address</label>
                                <input class="form-control" type="email" name="Email Address" id="email-address">
                            </div>
                            <div class="form-group m-2">
                                <label for="password">Password</label>
                                <input class="form-control" type="password" name="Password" id="password">
                            </div>
                            <p class="text-center m-4">Don't have an account? <a href="register.html">Sign Up</a></p>
                            <button class="submit">Register</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
